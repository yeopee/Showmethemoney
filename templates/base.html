<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	{% load static %}

	<link rel="stylesheet" href="{% static 'css/fullpage.css' %}">

	{% block style %}
	{% endblock style %}
  
	<title>Touch The JackPot - Show Me The Money</title>
</head>
<body>
	<ul id="menu">
		<li data-menuanchor="MiniGame" class="active">
			<a href="#MiniGame">MiniGame</a>
		</li>
		<li data-menuanchor="Lotto">
			<a href="#Lotto">Analysis</a>
		</li>
		<li data-menuanchor="Login">
			<a href="#Login">Login</a>
		</li>
	</ul>

	<div id="fullpage">
		{% block content %}
		{% endblock content %}
	</div>

	<script src="{% static 'js/fullpage.js' %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		new fullpage('#fullpage', {
			// Before Login
			menu : '#menu',
			anchors : ['MiniGame', 'Lotto', 'Login'],
			navigationTooltips: ['MiniGame', 'Lotto', 'Login'],

			// After Login

			// Navigation
			navigation: true,
			navigationPosition: 'right',
			showActiveTooltip: true,
			
			slidesNavigation : true,
			slidesNavPosition : 'bottom',

			// Design
			sectionsColor: ['#000000', '#000000', '#000000', '#000000', '#000000']
		});
	</script>

	{% block script %}
	{% endblock script %}
</body>
</html>
