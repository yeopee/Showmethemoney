<!DOCTYPE HTML>
<html>
<head>
	<title>TOUCH THE JACKPOT - SHOW ME THE MONEY</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Lotto, Jackpot, Money, Win, Winner" />

	{% load static %}

	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>

	<link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css'/>

	<!-- Custom Theme files -->
	<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
	<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
	<script src="{% static 'js/jquery.min.js' %}"> </script>

	<!-- Mainly scripts -->
	<script src="{% static 'js/jquery.metisMenu.js' %}"></script>
	<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>

	<!-- Custom and plugin javascript -->
	<link href="{% static 'css/custom.css' %}" rel="stylesheet">
	<script src="{% static 'js/custom.js' %}"></script>
	<script src="{% static 'js/screenfull.js' %}"></script>
</head>
<body>
	<div class="login">
		<h1><a href="{% url 'lotto:index' %}">Touch The JackPot</a></h1>
		<h4 class="text-center">WelCome To Show Me The Money</h4>

		<div class="login-bottom">
			<h2>Login</h2>
			
			<form method="POST">
				{% csrf_token %}

				<div class="col-md-6">
					<div class="login-mail">
						<input type="text" name="username" placeholder="Email" required="">
						<i class="fa fa-envelope"></i>
					</div>
					<div class="login-mail">
						<input type="password" name="password" placeholder="Password" required="">
						<i class="fa fa-lock"></i>
					</div>
				</div>

				<div class="col-md-6 login-do">
					<label class="hvr-shutter-in-horizontal login-sub">
						<input type="submit" value="login">
						</label>
						<p>Do not have an account?</p>
					<a href="{% url 'accounts:signup' %}" class="hvr-shutter-in-horizontal">Signup</a>
				</div>
				
				<div class="clearfix"> </div>
			</form>

			<div class="text-center">{{ message }}</div>
		</div>
	</div>
		<!---->
	<div class="copy-right">
            <p> &copy; 2016 Minimal. All Rights Reserved .</p>	    </div>  
	<!---->
<!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
</body>
</html>
