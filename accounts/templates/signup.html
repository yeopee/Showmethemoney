{% load static %}



<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v3.8.6">
	
	<title>Signup</title>
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon-16x16.png" %}">

	<link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<!-- Favicons -->

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="https://getbootstrap.com/docs/4.4/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body class="text-center">
	<form action="{% url "accounts:signup" %}" class="form-signin" method='POST'>
		{% csrf_token %}
		<img class="mb-4" src="{% static "images/jackpot.png" %}" alt="" style="width:100px; height:100px;">
		<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
			name="username">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name='password1'>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password check" required
			name='password2'>
		<div class="checkbox mb-3">

		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</body>

</html>
